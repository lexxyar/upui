name: Universal Platform UI Library Actions

on:
  push:
    branches:
      - main

jobs:
  release:
    name: "publish"
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: http://registry.npmjs.org
      - name: Installation
        run: npm i
      - name: Build
        run: npm run build
      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_LEXXSOFT_TOKEN}}
